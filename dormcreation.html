<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document!!</title>
</head>
<body style="background-color: black; color: white;">
    <style>
        button{
            height: 40px;
            width: 120px;
            border-radius: 5px;
            border: none;
            font-weight: 600;
        }
    </style>
    <center>
            <form action="data.txt" method="post">

                        <br>
                        <label for="password">Enter Password:</label>
                        <input type="password" id="password" name="password"><br>
                        <br>

                        <textarea type="text" cols="25" rows="3" id="address" name="address"> </textarea> <br>
                        <br>
                        <label >Select Game:</label>
                        <input type="checkbox" name="hockey"  value="hockey"> Hockey  <br>

                        <input type="checkbox" name="badminton"  value="badminton"> Badminton  <br>
                        <input type="checkbox" name="cricket"  value="cricket"> Cricket <br>
                        <input type="checkbox" name="volleyball"  value="volleyball"> Volley Ball <br>
                        <br>
                        <label for="gender">Gender:</label>

                        <input type="radio" name="female" id="gender"> Female <br>
                        <br>
                        <label for="">Select your age:</label>
                        <select name="" id="">
                            <option value="">Select</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                        </select><br>
                        <br>
                       <label for="photo">Select Photo:</label>
                    <input type="file" name="photo" id="photo" ><br>
                    <br>
                        <button>Click Me</button>
                        <button>Reset</button>
                        <button type="submit">Submit Form</button>
            </form>
    </center>
</body>
</html>
